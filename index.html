<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Logophiles Club</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="/css/screen.css" />
  <script>
    WebFontConfig = {
      monotype: {
        projectId: '7fda8862-b3f3-4164-9d5c-ae5fe34ff844',
        version: 12345,
        loadAllFonts: true
      }
    };
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>

<body>
	<header>
		<h1>LOGOPHILES</h1>
		<h2>A literary club</h2>
	</header>
	<main>
		<ul>
			<li id="description">For the lovers of literature, seeking a safe space to express themselves 
			through writing.</li>
		</ul>
		<section id="register">
			<h3>Become a member!</h3>
			<form method="get" action=#null>
				<ol>
					<li id="input-email">	
					<label for="email">Email</label>
						<input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com" pattern="^.+@.+$"/>
					</li>
					<li id="input-submit">
						<input type="submit" name="submit" id="submit" value="Join!" />
					</li>
				</ol>
			</form>
		</section>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
