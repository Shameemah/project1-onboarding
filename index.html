<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logophiles Club</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="/css/screen.css" />
  <link rel="stylesheet" media="screen" href="//basehold.it/28" />
</head>

<body>
	<header>
		<h1>LOGOPHILES</h1>
		<h2>A literary club</h2>
	</header>
	
	<main>
		<section id="description">
			<ul>
				<li> Sign up to join our club and receive weekly newsletters, customized to fit 
				your level of experience.<li>
			</ul>
		</section>
		<section id="register">
			<h3>Become a member</h3>
			<form method="post" action=#null>
				<ol>
					<li id="input-email">	
					<label for="email">Email</label>
						<input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com" pattern="^.+@.+$"/>
					</li>
					<li id="experience">
						<legend>Level of Writing Experience</legend>
						<input type="radio" name="beginner" id="beginner" />
						<label for="beginner" class="radio-label" >Beginner</label>
						<input type="radio" name="intermediate" id="intermediate" />
						<label for="intermediate" class="radio-label" >Intermediate</label>
						<input type="radio" name="advanced" id="advanced" />
						<label for="advanced" class="radio-label" >Advanced</label>						
					</li>
					<li id="input-submit">
						<input type="submit" name="submit" id="submit" value="Join!" />
					</li>
				</ol>
			</form>
		</section>
	</main>
</body>
</html>
